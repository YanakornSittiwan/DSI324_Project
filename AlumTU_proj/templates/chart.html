<!DOCTYPE html>
<html>
<head>
<title>AlumTu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>


<style>
    
  body,h1,h2,h3,h4,h5,h6{font-family: "Source Sans Pro", Arial, Helvetica, sans-serif}
  
  * {box-sizing: border-box;}

  body {
    margin: 0;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif;
  }

  .topnav {
    overflow: hidden;
    background-color: #63666a;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif
  }

  .topnav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif
  }

  .topnav a.active {
    background-color: #c3002f;
    color: white;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif
  }

  .footer {
    position: hidden;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #c3002f;
    color: white;
    text-align: center;
    padding: 30px;
    font-family: "Source Sans Pro", Arial, Helvetica, sans-serif
  }

  * {
    box-sizing: border-box;
  }

  /* Style inputs */
  input, select, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  input[type=submit] {
    background-color: #c3002f;
    color: white;
    padding: 8px 20px;
    border: none;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #63666a;
  }

  /* Style the container/contact section */
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 10px;
  }

  .column1 {
    float: left;
    width: 20%;
    margin-top: 6px;
    padding: 15px;
  }

  .column2 {
    float: right;
    width: 20%;
    margin-top: 40px;
    margin-right: 150px;
    padding: 15px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .column, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }

</style>
</head>
  
<body class="w3-light-grey">
  
  <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="column1">
        <img src="https://ci.tu.ac.th/uploads/ci/ci-logo.svg" style="margin-left: 100px; margin-top: 20px; margin-bottom: 20px; width:500px;height:200px;">
      </div>

    </div>
  </div>
  


  <!-- Page content -->
  <div id="content-wrapper" style="padding-top: 105px">
    <div class="container-fluid">
        
        <html>
        <p>{{Course_title_count}}</p>
        <p>{{Sector_count}}</p>
        <p>{{Industry_sector_count}}</p>
        <p>{{Campus_count}}</p>
        <p>{{Faculty_count}}</p>

</html>
        <!-- Icon Cards-->
        <div class="row">

     <div class="col-sm-6">    
    <canvas id="myChart1" width="2" height="2"></canvas>
            <div>

<script type="text/javascript">
var ctx = document.getElementById('myChart1').getContext('2d');
var myChart1 = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for key in Industry_sector_count %} '{{key.Company__Industry_sector}}', {%endfor%}],
        datasets: [{
            label:'Address',
            data: [{%for key in Industry_sector_count %} '{{key.Company__Industry_sector__count}}', {% endfor %}],
            backgroundColor:[
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 135, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(151, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 135, 1)',
            'rgba(25, 206, 86, 1)',
            'rgba(211, 192, 192, 1)',
            'rgba(234, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',
            'gree',
            'yellow',
            ],

            borderColor: [
            'rgba(54, 162, 135, 1)',
            'rgba(25, 206, 86, 1)',
            'rgba(211, 192, 192, 1)',
            'rgba(234, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',

            ],

            borderWidth: 1
        }]
    },

    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
})
</script>        
</div>
</div>


  <!-- Footer -->
  <div class="footer">
    <h2>Contact</h2>
    <i class="fa fa-map-marker w3-text-white" style="width:30px"></i>Pathumthani<br>
    <i class="fa fa-phone w3-text-white" style="width:30px"></i> Phone : +02 2022 02-2<br>
    <i class="fa fa-envelope w3-text-white" style="width:30px"> </i> Email : ThammasatUniversity@dome.tu.ac.th<br>
  </div> 

</body>
</html>
